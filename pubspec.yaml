name: linkgravity_flutter_sdk
description: LinkGravity Flutter SDK for deferred deep linking, link generation, and app-to-app attribution. Compatible with FlutterFlow.

version: 1.2.0

homepage: https://github.com/yourusername/linkgravity_flutter_sdk

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP networking
  http: ^1.2.0

  # Local storage
  shared_preferences: ^2.2.0

  # Deep linking (app_links is the modern replacement for uni_links)
  app_links: ^6.0.0

  # Device information
  device_info_plus: ^10.0.0

  # Package/App information
  package_info_plus: ^8.0.0

  # UUID generation
  uuid: ^4.0.0

  # Cryptography for fingerprinting
  crypto: ^3.0.3

  # Network connectivity
  connectivity_plus: ^7.0.0

  # Plugin platform interface
  plugin_platform_interface: ^2.1.0

  # Note: Android Play Install Referrer is now handled natively (LINK-005)
  # The native implementation uses com.android.installreferrer:installreferrer:2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Mocking for tests
  mockito: ^5.4.0

  # Code generation
  build_runner: ^2.4.0

flutter:
  plugin:
    platforms:
      android:
        package: com.linkgravity.linkgravity_flutter_sdk
        pluginClass: LinkGravityFlutterSdkPlugin
      ios:
        pluginClass: LinkGravityFlutterSdkPlugin
